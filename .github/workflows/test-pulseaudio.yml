name: Test(pulseaudio)

on:
  push:
    branches: [dev]
  pull_request:
    branches: [dev]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  Test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Test pulseaudio
        run: |
          # install and start pulseaudio
          sudo apt-get update 
          sudo apt-get install -y pulseaudio
          pulseaudio --start
          # run test
          make test
